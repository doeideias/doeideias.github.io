<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>DoeIdeias.org</title>
  </head>
  <body style="background-color:#03A9F4">
    <div id="digitando" style="font-family: cursive; font-size: 300%; color: white; position: relative">> </div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1yk63BIuzJEk1UlpZRUnHrn6e101DJOVvXtU4zwHifj5EBw/viewform?embedded=true" width=100% height=100% frameborder="0" marginheight="0" marginwidth="0" style="position: absolute">Carregando Google Forms...</iframe> 
    <script>
      var caractere = 0;
      var texto = 'm√©todo';      
      var velocidade = 50; //milisegundos
      function efeitoDigitarTexto() {
        if (caractere < texto.length) {
          if (texto.charAt(caractere) =="#"){
            document.getElementById("digitando").innerHTML = document.getElementById("digitando").innerHTML.slice(0,-1);
          }else if (texto.charAt(caractere) !="@"){
            document.getElementById("digitando").innerHTML += texto.charAt(caractere);
          }
          caractere++;
        }else{
          caractere = 0;
          texto = ' Despertar Positivo@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@#################+@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@### Transformador \\o/@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@################## Seu XD@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@#######';
        }
        setTimeout(efeitoDigitarTexto, velocidade);
      }
      efeitoDigitarTexto();
    </script>    
  </body>
</html>
