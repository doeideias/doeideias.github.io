<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <title>DoeIdeias.org</title>

  <style>
    .button {
      border: none;
      color: white;
      padding: 12px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition-duration: 0.4s;
      cursor: pointer;
      top: 5px;
    }

    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    .button1:hover {
      background-color: #4CAF50;
      color: white;
    }

    .button2:hover {
      background-color: #03A9F4;
      color: white;
      border: 2px solid white;
    }

    .button2 {
      background-color: white;
      color: #03A9F4;
      border: 2px solid #03A9F4;
    }

    /* TODO tirar borda preta do botão selecionado */
  </style>
  <script>
    function changeLocation(location) {
      window.location = '#/' + location;
    }

    function loadConteudo(pagina, location) {
      document.getElementById('conteudo').src = pagina;
      if (location) {
        changeLocation(pagina);
      }
    }

    function loadPageFromLocation() {
      if (document.location.toString().includes("#/")) {
        var pagina = document.location.toString();
        var hashPos = pagina.indexOf("#/");
        pagina = pagina.substring(hashPos + 2, pagina.length);
        loadConteudo(pagina, false);
      } else {
        loadConteudo("comunidade.html", true);
      }
    }
  </script>
</head>

<body style="background-color:#03A9F4" onload="loadPageFromLocation();">
  <a href="https://www.facebook.com/groups/doeideias/" target="_blank"><img src="facebook_icon.png" alt="Smiley face"
      width="42" height="42"></a>
  <a href="https://www.youtube.com/channel/UClO0UW4CB222hF5E6b4amMg" target="_blank"><img src="youtube_icon.png"
      alt="Meu canal" style="margin-left: 4px;"></a>
  <button class="button button2" style="position:absolute;left:122px"
    onclick="loadConteudo('comunidade.html',true);">Comunidade</button>
  <button class="button button2" style="position:absolute;left:284px"
    onclick="loadConteudo('banco-de-ideias.html',true);">Banco
    de ideias</button>
  <button class="button button2" style="position:absolute;left:468px"
    onclick="loadConteudo('profissional-classe-a.html',true);">Profissional
    Classe A</button>
  <button class="button button2" style="position:absolute;left:690px"
    onclick="loadConteudo('o-melhor-ano-de-todos.html',true);">O
    melhor ano de todos</button>
  <button class="button button2" style="position:absolute;left:928px"
    onclick="loadConteudo('musicas/antonio-cirilo-sua-presenca-e-real.html',true);">Músicas</button>
  <div> </div>
  <iframe id="conteudo" width=99% height=85% frameborder="0" marginheight="0" marginwidth="0"
    style="position: absolute">Carregando Google Forms...</iframe>
</body>

</html>
